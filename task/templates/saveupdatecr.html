{% extends 'welcome.html' %}
{% block content %}
    <div class="container" align="center" style="margin-top:100px" >
    <form action="/accounts/saveupdatecr /" method="post">
        {% csrf_token %}
        <div class="row" align="center" style="margin-top:30px">
    	<h2>Update Credentials</h2>

    </div>
    <div class="row" align="center" style="margin-top:10px">
    	<div class="col-sm-2">
      		<label for="crname">Credentials Name</label>
      	</div>
        <div class="col-sm-4">
      		<input type="text" class="form-control" id="crname" name="crname" value="{{ data.credential_name }}">
        </div>
    </div>
        <div class="row" align="center" style="margin-top:30px">
    	<div class="col-sm-2">
      		<label for="cred">Credentials</label>
      	</div>
        <div class="col-sm-4">
      		<input type="text" class="form-control" id="cred" name="cred" value="{{ data.credential }}">
        </div>
    </div>
        <div class="row" align="center" style="margin-top:30px">

      	<div class="col-sm-4">
      		<input type="text" class="d-none" value="{{ data.id }}" id="crid" name="crid" hidden>
    	</div>
 	</div>
    <div class="row" align="center" style="margin-top:10px">

    	<button type="submit" class="btn btn-primary">Add</button>
    </div>


    </form>
    </div>
{% endblock %}
