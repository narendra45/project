<div class="container">
    <div align="center">
        <form action="/accounts/login/" method="post">
            {% csrf_token %}
        <table align="center">
            <tr>
                <th>
                    UserName:
                </th>
                <th>
                    <input type="text" name="username" required>
                </th>
            </tr>
            <tr>
                <th>
                    Password:
                </th>
                <th>
                    <input type="password" name="password" required>
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="Login">
                </th>
            </tr>
        </table>
        </form>
        {% if messages %}
        {% for msg in messages %}
            {{ msg }}
        {% endfor %}
        {% endif %}
    </div>
</div>
