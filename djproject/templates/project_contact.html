{% extends 'base.html' %}
{% load staticfiles %}
<html>
<head>
    <title>COntact Page</title>
</head>
<body>

{% block content %}
    <style>
    body{
        background-color: pink;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                {{ cform }}
                <input type="submit" value="Send" class="btn btn-success">
                <input type="reset" value="Clear" class="btn btn-danger">
            </form>
        </div>
        <div class="col-md-6">
            <img src="{% static 'images/address.jfif' %}" style="width: 130%; height: 70%">

        </div>
    </div>
</div>



{% endblock %}
</body>
</html>
