{% extends "base2.html" %}

{% block content %}
<form action="/projectdetails/updateplot/">
    {% csrf_token %}
     <div class="form-group">
         <label for="plotno ">Plot Number</label>
         <input type="number" name="plotno"  class="form-control" id="plotno" aria-describedby="basic-addon1">
     </div>
<button type="submit" class="btn btn-primary">Update</button>
</form>
    {% if messages %}
    {% for message in messages %}
    {{ message }}
    {% endfor %}
    {% endif %}
{% endblock %}
